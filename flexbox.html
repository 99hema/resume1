	.flex{

		flex-wrap:wrap;
     }
     .flex div{
     	background-color:skyblue;
     	margin:2%;
     	padding:5%;

     }
 </style>
</head>
<body>
	<div class="flex">
		<div>a</div>
		<div>b</div>
		<div>c</div>
		<div>d</div>
	</div>
</body>
